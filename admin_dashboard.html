<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Stack Calculator</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="admin-dashboard">
    <h2>ðŸ‘‘ Admin Dashboard</h2>
    <button id="logoutBtn">Logout</button>

    <h3>Registered Users</h3>
    <table id="usersTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>Created At</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>User History</h3>
    <table id="historyTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>User ID</th>
          <th>Operation</th>
          <th>Input</th>
          <th>Result</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function loadData() {
      const users = await fetch('/api/admin/users').then(res => res.json());
      const history = await fetch('/api/admin/history').then(res => res.json());

      const usersBody = document.querySelector("#usersTable tbody");
      usersBody.innerHTML = users.data.map(u =>
        `<tr><td>${u.id}</td><td>${u.username}</td><td>${u.email}</td><td>${u.created_at}</td></tr>`
      ).join('');

      const historyBody = document.querySelector("#historyTable tbody");
      historyBody.innerHTML = history.data.map(h =>
        `<tr><td>${h.id}</td><td>${h.user_id}</td><td>${h.operation_type}</td><td>${h.input_data}</td><td>${h.result}</td><td>${h.created_at}</td></tr>`
      ).join('');
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
      fetch('/api/logout').then(() => window.location.href = 'admin_login.html');
    });

    loadData();
  </script>
</body>
</html>
